amcl:
  ros__parameters:
    use_sim_time: True

bt_navigator:
  ros__parameters:
    use_sim_time: True

controller_server:
  ros__parameters:
    use_sim_time: True
    controller_plugins: [FollowPath]
    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      desired_linear_vel: 1.0
      max_linear_accel: 2.0
      max_linear_decel: 2.0
      lookahead_dist: 0.8
      min_lookahead_dist: 0.4
      max_lookahead_dist: 1.5
      rotate_to_heading_angular_vel: 2.5
      max_angular_accel: 3.0
      allow_reversing: True
      label: "RPP"
      rotate_to_heading_min_angle: 0.785
      transform_tolerance: 0.2

planner_server:
  ros__parameters:
    use_sim_time: True
    plugins: [GridBased]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"

smoother_server:
  ros__parameters:
    use_sim_time: True

behavior_server:
  ros__parameters:
    use_sim_time: True

waypoint_follower:
  ros__parameters:
    use_sim_time: True

map_server:
  ros__parameters:
    use_sim_time: True

recoveries_server:
  ros__parameters:
    use_sim_time: True

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: True
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      rolling_window: True
      width: 6
      height: 6
      resolution: 0.05
      footprint: "[ [0.22, 0.17], [0.22, -0.17], [-0.22, -0.17], [-0.22, 0.17] ]"
      plugins: [obstacle_layer, inflation_layer]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.35
        cost_scaling_factor: 3.0

global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: True
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      resolution: 0.05
      footprint: "[ [0.22, 0.17], [0.22, -0.17], [-0.22, -0.17], [-0.22, 0.17] ]"
      size_x: 50
      size_y: 50
      origin_x: -25.0
      origin_y: -25.0
      plugins: [obstacle_layer, inflation_layer]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.35
        cost_scaling_factor: 3.0

velocity_smoother:
  ros__parameters:
    use_sim_time: True
    smoothing_frequency: 20.0
    scale_velocities: False
    feedback: "OPEN_LOOP"
    max_velocity: [1.0, 0.0, 2.5]
    min_velocity: [-1.0, 0.0, -2.5]
    max_accel: [2.5, 0.0, 3.2]
    max_decel: [-2.5, 0.0, -3.2]
    odom_topic: "odom"
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0

slam_toolbox:
  ros__parameters:
    use_sim_time: True
    odom_frame: odom
    map_frame: map
    base_frame: base_link
    scan_topic: /scan
    mode: mapping
    map_start_pose: [0.0, 0.0, 0.0]
    axis_min: -10.0
    axis_max: 10.0
    resolution: 0.05

